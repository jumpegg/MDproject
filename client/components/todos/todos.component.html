<form action="">
    <input type="text" name="title" [(ngModel)]="test.title">
    <input type="text" name="content" [(ngModel)]="test.content">
    <button (click)="pushTodo(test);">submit</button>
</form>
{{test.title}} / {{test.content}}
<ul>
    <li *ngFor="let todo of todoList">{{todo.id}} / {{todo.title}} / {{todo.content}}</li>
</ul>
